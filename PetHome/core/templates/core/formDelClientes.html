<!DOCTYPE HTML>
<html>
    <head>
        <title>Agregar nuevo cliente - Pet Home</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=windows-1252"/>
        {% load static %}
        <!-- Call CSS -->
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'core/style/formDelClientes.css' %}">
        <!-- Call JS -->
        <script type="text/javascript" src = {% static "core/js/bootstrap.min.js" %}> </script>
        <!--<script src = {% static "core/js/index.js" %}> </script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Formulario confirmar la eliminación registro -->
        <div class="i-body">
            <div class="frame-eliminar">
                <div id="title" class="row justify-content-md-center">
                    <h1 class="justify-content-md-center">Eliminando a cliente del registro</h1>
                </div>
            <div class="row justify-content-md-center">
                <form id="form-eliminar-cli" action="{% url 'delClientes' %}" name="form-eliminar-cli" method="POST">
                    {% csrf_token %}
                    <div class="row justify-content-md-center">
                        <div class="col-md-7 col-sm-7 col-xs-7">
                            <div class="row justify-content-md-center">
                                <div class="col-md-7 col-sm-7 col-xs-7">
                                    <label class="control-label col-xs-6" for="nroRutCli" style="padding-bottom: 45px;">Vuelva a digitar el nombre del cliente: </label>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <input class="form-control" id="nombreUserDel" name="nombreUserDel" type="tect" placeholder="" minlength="5" required/>
                                </div>
                            </div>
                            <br><br>
                            <div class="row justify-content-md-center">
                                <div class="botones">
                                    <a href="{% url 'mantenedorClientes.html' %}" type="reset" class="btn btn-info" id="volver_cli" name="volver_cli">Volver</a>
                                    <button type="submit" class="btn btn-primary" id="eliminar_cli" name="eliminar_cli" value="eliminar_cli">Eliminar</button>
                                </div>
                            </div>
                        </div>   
                    </div> 
                </form>
            <!-- Fin Formulario para confirmar la eliminación del registro -->
            </div>
        </div>
        <!-- Fin Tabla -->

        <!-- Footer -->
        <footer class="section footer-minimal context-dark">
            <div class="container">
                <p class="rights">
                    <span>©&nbsp;</span>
                    <span class="copyright-year">2021</span>
                    <span>.&nbsp;</span>
                    <span>Realizado por Darlene Navarro Romani | Duoc UC</span>
                </p>
            </div>
        </footer>
    </boody>
</html>
